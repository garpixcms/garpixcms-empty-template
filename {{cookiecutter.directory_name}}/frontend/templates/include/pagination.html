{% load url_replace %}

{% if paginator.page_range|length > 1 %}
<nav>
    <ul class="pagination">
        {% for page_num in paginator.page_range %}
            <li class="page-item {% if page_num == page %}active{% endif %}">
                <a class="page-link" href="?{% url_replace request 'page' page_num %}">{{ page_num }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
{% endif %}
